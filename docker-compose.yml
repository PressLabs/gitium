##
# Presslabs Universal Docker Development Environment for WP Plugins
# =================================================================
#
# Run `docker exec -it -u $(id -u):$(id -g) gitium-php-fpm bash`
# to get inside the container and run tests.
##

version: "3.1"

services:

  wordpress:
    container_name: gitium
    depends_on:
      - db
    build: ./test-env
    image: pl-wordpress

    entrypoint: /tools/entrypoint.sh apache2-foreground

    ports:
      - "8000:80"
    restart: always
    volumes:
      - ./test-env:/tools
      - .:/var/www/html/tests
      - ./working-dir:/var/www/html
      - ./gitium:/var/www/html/wp-content/plugins/gitium

services:

    memcached:
      image: memcached:alpine
      container_name: gitium-memcached

    mysql:
      image: mysql:5.7
      container_name: gitium-mysql
      working_dir: /application
      volumes:
        - db_data:/var/lib/mysql
      environment:
        - MYSQL_ROOT_PASSWORD=wordpress
        - MYSQL_DATABASE=wordpress
        - MYSQL_USER=wordpress
        - MYSQL_PASSWORD=wordpress

    webserver:
      image: nginx:alpine
      container_name: gitium-webserver
      working_dir: /application
      volumes:
          - ./wordpress:/application
          - ./presslabs/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8000:80"
      links:
       - php-fpm

    php-fpm:
      build:
        context: .
        dockerfile: presslabs/php-fpm/Dockerfile
      container_name: gitium-php-fpm
      working_dir: /application
      volumes:
        - ./wordpress:/application
        - ./presslabs/php-fpm/php-ini-overrides.ini:/etc/php/7.1/fpm/conf.d/99-overrides.ini

      links:
        - memcached
        - mysql

volumes:
  db_data: